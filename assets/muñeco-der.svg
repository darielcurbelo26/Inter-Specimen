  <svg width="25vw" height="400" viewBox="0 0 421 400" fill="none" xmlns="http://www.w3.org/2000/svg">
 <style>
     
/* ==========================================================================
   SVG ANIMATION – BODY M1
   ========================================================================== */

/* ===================== KEYFRAMES ===================== */
@keyframes body_m1 {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(-4deg);
  }
}

/* ===================== ELEMENT ===================== */
#body_m1 {
  /* Transformación SVG */
  transform-box: fill-box;
  transform-origin: center 138px;

  /* Animación */
  animation: body_m1 1s linear infinite alternate;

  /* Suavizado para cambios manuales */
  transition: transform 1s ease;
}

     /* ==========================================================================
  /* ==========================================================================
   SVG ANIMATION – CABEZA M1 (360° con pausa)
   ========================================================================== */

/* ===================== KEYFRAMES ===================== */
@keyframes cabeza_m1 {
  0% {
    transform: rotate(0deg);
  }
  12.5% { /* 0.5s de giro sobre 4s totales */
    transform: rotate(360deg);
  }
  100% { /* 3.5s de espera */
    transform: rotate(360deg);
  }
}

/* ===================== ELEMENT ===================== */
#cabeza_m1 {
  transform-box: fill-box;
  transform-origin: center bottom;

  /* Animación: 0.5s giro + 3s pausa (total 3.5s) */
  animation: cabeza_m1 3.5s linear infinite;

  /* Suavizado para cambios manuales */
  transition: transform 1s ease;
}


     
</style>
